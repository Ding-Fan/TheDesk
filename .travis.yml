os: 
 - osx
 - linux
 - windows
language: node_js
node_js:
- '10.15.2'
script: node -v
before_deploy:
  - npm install electron-builder -g
  - cd app
  - npm install
  - npm build
deploy:
  provider: releases
  # GitHub にリリースするための API KEY を暗号化した値
  api_key:
    secure: 
  # Releases ページにアップロードするファイル
  file:
    - build/TheDesk*.*
  skip_cleanup: true
  on:
    repo: cutls/TheDesk
    tags: true
    all_branches: true
branches:
  only:
  - master